<h1>{{ title }}</h1>
<div class="container">
    <h4><a href="" (click)="showList = !showList">Cr√©er un nouvel article</a></h4>
    <blog-list [articles]="articles" *ngIf="showList; else showFormTpl"
        (onDelete)="handleDelete($event)" (onEdit)="showEdit($event)"></blog-list>
</div>
<ng-template #showFormTpl>
    <blog-edit [article]="editArticle"
        (onCreate)="handleCreate($event)" (onUpdate)="handleUpdate($event)"></blog-edit>
</ng-template>
