<h1>{{ title }}</h1>
<div class="container">
    <h4><a href="" (click)="showList = !showList">Cr√©er un nouvel article</a></h4>
    <blog-list [articles]="articles" *ngIf="showList; else showFormTpl"
        (onDelete)="deleteArticle($event)" (onEdit)="editArticle($event)"></blog-list>
</div>
<ng-template #showFormTpl>
    <blog-edit (onCreate)="handleCreate($event)"></blog-edit>
</ng-template>
