<header>
	<blog-navbar title="BetterBlog v2" (onNavigate)="nav($event)"></blog-navbar>
</header>
<div class="container">
	<div class="listArticle" *ngIf="!editing">
		<blog-article *ngFor="let article of articles; index as i;"
			[article]="article" (onModify)="modify($event, i)"
			(onDelete)="delete($event, i)"></blog-article>
		<button class="btn btn-info"
			(click)="showForm()">Ajouter un article</button>
		<blog-article></blog-article>
	</div>
	<div class="container-fluid bg-light py-3" *ngIf="editing">
		<blog-article-edit [article]="editArticle"
			(onCreate)="create($event)" (onUpdate)="update($event)">
		</blog-article-edit>
		<button class="btn btn-warn"
			(click)="backToList()">Revenir Ã  la liste</button>	
	</div>
</div>
